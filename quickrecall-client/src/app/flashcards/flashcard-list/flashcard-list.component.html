<!-- Flashcard Form -->
<div class="flashcard-header">
  <h2>Your Flashcards</h2>
  <button mat-fab color="primary" class="flashcard-toggle-btn" (click)="showCreateForm = !showCreateForm">+</button>
</div>

<mat-card class="flashcard-form-card" *ngIf="showCreateForm || editingCardId">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="flashcard-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label class="front1">Front</mat-label>
      <input matInput placeholder="Enter front" formControlName="front" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label class="front1">Back</mat-label>
      <input matInput placeholder="Enter back" formControlName="back" />
    </mat-form-field>

    <button mat-raised-button class="custom-button" type="submit">
      {{ editingCardId ? 'Update Flashcard' : 'Create Flashcard' }}
    </button>

    <button mat-button type="button" (click)="cancelEdit()" *ngIf="editingCardId">Cancel</button>
  </form>
</mat-card>

<!-- Flashcards Grid -->
<div class="flashcard-grid">
  <div
    class="flashcard"
    *ngFor="let card of flashcards"
    
  >
    <div class="card-face front">
      {{ card.front }}
    </div>
    <div class="card-face back">
      {{ card.back }}
    </div>
    <div class="actions">
      <button mat-button class="custom-button1" (click)="edit(card); $event.stopPropagation()">Edit</button>
      <button mat-button class="custom-button1" (click)="delete(card._id); $event.stopPropagation()">Delete</button>
    </div>
  </div>

  
</div>
